  <div id="div1">
        
    <oj-label for="text-input">customer name</oj-label>
    <oj-input-text id="text-input" value="{{value}}"></oj-input-text>
  
    <br/><br/>
  
    <span class="oj-label">Current customer name is: </span>
    <span data-bind="text: value"></span>
 
  </div>
  <div id="div1">
        
    <oj-label for="password">customer password </oj-label>
    <br/>
    <oj-input-password id="password" value="{{password}}">
    </oj-input-password>
  
    <br/><br/>
  
    <span class="oj-label">Customer pass is]: </span>
    <span data-bind="text: password"></span>
  </div>
  <div id="formId">

    <oj-switch id="switch" value="{{isChecked}}"></oj-switch><br/><br/>
    <span> switch is <oj-bind-text value="[[ isChecked() ? 'ON' : 'OFF']]"></oj-bind-text></span>
